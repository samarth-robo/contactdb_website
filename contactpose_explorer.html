<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ContactPose Explorer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
	</head>
	<body onload="create_navbar()">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/WebGL.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/bundle.js"></script>

    <div class="container" id="explorer">
      <div class="row">
        <div class="col text-center">
          Note: We are working on speeding up the loading process.
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col">
            <h6 style="display: inline">Select <span class="text-primary">post-grasp intent</span></h6>:
          <select id="instructionsMenu" onchange="MYAPP.instructionChanged(this.value)"></select>
        </div>
        <div class="col">
            <h6 style="display: inline">Select <span class="text-primary">participant</span></h6>:
          <select id="sessionNamesMenu" onchange="MYAPP.sessionNameChanged(this.value)"></select>
        </div>
        <div class="col" id="displayStatus"></div>
        <div class="col-2" id="displayScale"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-9">
          <canvas class="border w-100"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row justify-content-around btn-group btn-group-toggle flex-wrap" id="thumbArea" data-toggle="buttons"></div>
        </div>
      </div>
      <footer>
        &copy; Samarth Brahmbhatt <span id="footer_year"></span>, 
        <a href="https://github.com/samarth-robo/contactdb_website/tree/contactpose" target="_blank">website</a> created using 
        <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a> and 
        <a href="https://threejs.org" target="_blank">three.js</a>. 
        Thumbnails from <a href="https://openclipart.org" target="_blank">openclipart</a>.
        <script>
          var d = new Date();
          var footer_year = document.getElementById("footer_year");
          footer_year.innerHTML = d.getFullYear();
        </script>
      </footer>
    </div>
    <script>
      const app = new MYAPP.App();
      app.init();
    </script>
	</body>
</html>
